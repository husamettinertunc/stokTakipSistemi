<div class="container loginContainer">
	<div class="row form">
		<div class="col-md-4"></div>
		<div class="col-md-4 col-xs-12" id="loginContent">
			<form id="loginForm" name="loginForm" ng-submit="login()" novalidate>
				<label>{{'LBL_USERNAME' | translate}}</label>
				<br>
				<input id="username" name="username" ng-model="username" type="text"  ng-required="true">
				<br>
				<div class="required" ng-show="loginForm.$submitted ||  loginForm.username.$touched">
					<br/>
					<div ng-show="loginForm.username.$error.required">HATA required </div>
				</div>
				<label>{{'LBL_LOGIN_PASSWORD' | translate}}</label>
				<br>
				<input id="password" name="password" ng-model="password" type="password">
				<br>
				<div class="required" ng-show="loginForm.$submitted ||  loginForm.password.$touched">
					<br/>
					<div ng-show="loginForm.password.$error.required">HATA required </div>
				</div>
				<button type="submit" class="btn btn-success registerBtn" ng-disabled="loginForm.$invalid" form="loginForm">{{'BTN_LOGIN' | translate}}</button>
				<br>
				<a href="#" data-toggle="collapse" class="pull-left notload forgetPasswordLink" data-target="#forget" ng-click="forgetPassword();">{{'BTN_LOGIN_FORGET_MY_PASSWORD' | translate}}</a>
			</form>
		</div>
	</div>
</div>
